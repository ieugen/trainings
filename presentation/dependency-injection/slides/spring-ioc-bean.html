<h3>Some facts about beans</h3>

<ul>
    <li>are Java objects, created by the ApplicationContext</li>
    <li>have a <strong>lifecycle</strong></li>
    <li>are represented internally by a <strong>BeanDefinition</strong></li>
    <li>has some <a
            href="http://docs.spring.io/spring/docs/current/spring-framework-reference/html/beans.html#beans-definition">associated
        metadata</a>
    </li>
</ul>
<br/>
<code>Bean == java Object</code>
<blockquote>A <strong>bean definition</strong> is a recipe for creating objects.</blockquote>
<p>Go to <strong>spring-core/beans</strong> module</p>
