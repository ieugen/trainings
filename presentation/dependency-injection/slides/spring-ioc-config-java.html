<h3>Java based configuration</h3>

<p>Uses Java 1.5 Annotation support</p>
<ul>
    <li>Can do anything XML config can</li>
    <li>also non-intrusive</li>
    <li>Uses:
        <ul>
            <li>@Configuration</li>
            <li>@Bean</li>
            <li>@Import</li>
            <li>etc</li>
        </ul>
    </li>
    <li>Namespace equivalents are <code>@Enable*</code> annotations.
    </li>
</ul>
