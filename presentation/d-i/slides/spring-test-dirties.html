<h3><code>@DirtiesContext</code> and context caching</h3>

<p>Spring caches test <code>ApplicationContext</code>'s to speed up tests.</p>
<p>If context is corrupted/changed, mark it as <strong>dirty</strong> to force re-creation.</p>
<p>This is useful when dealing with <strong>singletons</strong> and <strong>databases</strong></p>
