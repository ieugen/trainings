<h2 xmlns="http://www.w3.org/1999/html">Concurrency control</h2>

<blockquote>Provides isolation. <br/>
    Ensures concurrent operations generate correct results.
</blockquote>
<p>We need CC to avoid:</p>
<ul>
    <li>the lost update problem</li>
    <li>the dirty read problem</li>
    <li>the incorrect summary problem</li>
</ul>
