<h2>Working with JDBC</h2>
<ul>
    <li>Load the RDBMS specific JDBC driver</li>
    <li>Open the <code>Connection</code> to database</li>
    <li>Create JDBC <code>Statement</code> object, pass SQL query string</li>
    <li>Execute statement which returns <code>ResultSet</code>(s)</li>
    <li>Process the result set</li>
    <li>Close the <code>Connection</code></li>
</ul>

<blockquote>see <strong>standard-jdbc</strong></blockquote>
